<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    /* Basic CSS styles for your login page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      border-radius: 10px; /* Add rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 40px; /* Increase the padding for a taller container */
      text-align: center;
    }
    .login-container h2 {
      margin-top: 0;
    }
    .login-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    
    <!-- Email and Password Login Form -->
    <form id="email-login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login with Email</button>
    </form>
    
    <!-- Google Login Button with Image -->
    <div class="login-btn">
      <img src="google_logo.png" alt="Google Logo" width="50" height="50"> <!-- Adjust the width and height as needed -->
      <button id="google-sign-in-button">Login with Google</button>
    </div>
  </div>
  
  <!-- Firebase initialization with classic SDK -->
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBZ2M-Fi4rd_Id5p1CQUuld0nDfPU79sU",
      authDomain: "alkali-systems.firebaseapp.com",
      databaseURL: "https://alkali-systems-default-rtdb.firebaseio.com/",
      projectId: "alkali-systems",
      storageBucket: "alkali-systems.appspot.com",
      messagingSenderId: "93698703749",
      appId: "1:93698703749:web:0d32fd3364c5e9d1e184ec",
      measurementId: "G-3MK73RHMTR"
    };

    // Initialize Firebase when the page is fully loaded
    document.addEventListener('DOMContentLoaded', function () {
      firebase.initializeApp(firebaseConfig);

      const emailLoginForm = document.getElementById('email-login-form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      emailLoginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = emailInput.value;
        const password = passwordInput.value;
        
        // Firebase email and password login
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((result) => {
            console.log("Logged in with email: ", result.user);
          })
          .catch((error) => {
            console.error("Email Login Error: ", error);
          });
      });

      const googleSignInButton = document.getElementById('google-sign-in-button');
      googleSignInButton.addEventListener('click', () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider)
          .then((result) => {
            console.log("Logged in with Google: ", result.user);
          })
          .catch((error) => {
            console.error("Google Sign-In Error: ", error);
          });
      });
    });
  </script>
</body>
</html>
