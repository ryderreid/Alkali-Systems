<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Add your styles here */
        #mobile-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="mobile-popup">
        <p>This website is not optimized for mobile devices.</p>
    </div>

    <!-- Your website content goes here -->

    <script>
        // JavaScript to show the popup on phones but not on tablets
        const isPhone = /Mobi/.test(navigator.userAgent);
        const isTablet = /Tablet/.test(navigator.userAgent);

        if (isPhone && !isTablet) {
            document.getElementById('mobile-popup').style.display = 'flex';
        }
    </script>
</body>
</html>
